<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice3</title>
</head>
<body>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 항목</legend>
                ID : <input type="text" name="userId"> <button>중복확인</button>
                <br>
                비밀번호 : <input type="password" name="userPwd" >
                <br>
                비밀번호 확인 : <input type="text">
                <br>
                Email : <input type="text" name="email"> @ 
                <select name="email">
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                <label>
                    프로필 사진 : <input type="file" name="profile">
                </label><br><br><br>
                <label>
                    성별 : <input type="radio" name="gender" value="man"> 남자
                    <input type="radio" name="gender" value="man"> 여자
                </label><br><br>
                <label>
                    생년월일 : <input type="date" name="birth">
                </label><br><br><br>
                <label>
                    취미 <br>
                    <input type="checkbox" name="hobby" value="baseball"> 야구
                    <input type="checkbox" name="hobby" value="basketball"> 농구
                    <input type="checkbox" name="hobby" value="soccer"> 축구 <br>
                    <input type="checkbox" name="hobby" value="study"> 공부
                    <input type="checkbox" name="hobby" value="music"> 음악감상 <br>
                    <input type="checkbox" name="hobby" value="other"> 기타 : 
                    <input type="text" name="hobby_etc">
                </label><br>

                자기소개 : <textarea name="intro" style="resize:none;" cols="30" rows="5" ></textarea>
            </fieldset>
            <br>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </fieldset>
    </form>
</body>
</html>
