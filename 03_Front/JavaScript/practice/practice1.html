<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>

    <style>
        div{
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="div1"></div>
    <input type="color" id="divColor">
    <!-- <button onclick="changeColor()">변경</button> -->
    <button id="btn">변경</button>

    <!-- <script>
        function changeColor() {
            let divColor = document.getElementById('divColor');
            let div1 = document.getElementById('div1');

            div1.style.background = divColor.value;
        }
    </script> -->

    <script>
        $("#btn").click(function() {
            let $divColor = $("#divColor")
            let $div1 = $("#div1")

            console.log($divColor.val());

            $div1.css({
                background: $divColor.val()
            });
        });
    </script>

    <h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어 보세요</h3>
    <div id="div2"></div>
    <!-- <button onclick="changeSize(50, 50)" id="small" value="1">50X50</button>
    <button onclick="changeSize(100, 100)" id="medium" value="2">100X100</button>
    <button onclick="changeSize(200, 200)" id="large" value="3">200X200</button> -->

    <button id="small" value="1">50X50</button>
    <button id="medium" value="2">100X100</button>
    <button id="large" value="3">200X200</button>

    <!-- <script>
        function changeSize(width, height) {
            let div2 = document.getElementById('div2');

            div2.style.width = width + "px";
            div2.style.height = height + "px";
        }
    </script> -->

    <script>
        $("#small").click(function() {
            $("#div2").css({
                width: "50px",
                height: "50px"
            });
        });

        $("#medium").click(function() {
            $("#div2").css({
                width: "100px",
                height: "100px"
            });
        });

        $("#large").click(function() {
            $("#div2").css({
                width: "200px",
                height: "200px"
            });
        });

    </script>
</body>
</html>
