<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
</head>
<body>
    <form action="order.kh">
        고객명 : <input type="text" name="userName" >
        <br><br>
        전화번호 : <input type="number" name="phone" >
        <br><br>
        E-mail : <input type="text" name="email">

        <fieldset>
            <legend>피자 사이즈</legend>
            <label>
                <input type="radio" name="pizzaSize" value="small"> Small
            </label><br><br>
            <label>
                <input type="radio" name="pizzaSize" value="medium" checked> Medium
            </label><br><br>
            <label>
                <input type="radio" name="pizzaSize" value="large"> Large
            </label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <label>
                <input type="checkbox" name="topping" value="bacon" checked> 베이컨
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="cheese"> 치즈
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="onion" checked> 양파
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="mushroom"> 버섯
            </label><br>
        </fieldset>

        희망 배송 시간 : <input type="time" name="delivery_time"> <br><br>

        배송시 요청사항 : <textarea name="description"></textarea> <br><br>

        <button type="submit">주문하기</button>
    </form>
</body>
</html>
